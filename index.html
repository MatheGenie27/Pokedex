<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <link href="./style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./script.js"></script>
</head>
<body onload="init()">

    <header>
        <div id="headerContent" class="content">
            
            <div id="headerHeadline">
                <img id="headImage" src="./img/pokedex.png">
            </div>
            <div id="searchField">
                <input id="pokeSearch" type="text" placeholder="Suche..." onkeyup="checkFilter()">
                <div id="pokeSearchResetButton" onclick="resetSearch()">Reset</div>
            </div>    
            
        </div>
    </header>

    <main>
        <div id="mainContent" class="content"> 
             <div id="AreaPageButtons">
                <div class="buttonPage" id="buttonPageBack" onclick="pageBack()">
                    <img class="buttonPageImg" src="./img/arrow-alt-square-left.png">
                </div>
                <div id="pageProgress"></div>
                <div class="buttonPage" id="buttonPageForward" onclick="pageForward()">
                    <img class="buttonPageImg" src="./img/arrow-alt-square-right.png">
                </div>
            </div>
            
            <div id="cardRenderArea"></div>
           

        </div>

        <div id="modal" class="noDisplay" onclick="closeModal()">
            <div id="modalWrapper">

            </div>
        </div>

    </main>

    <footer>

    </footer>

    
</body>
</html>
